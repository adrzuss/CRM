<div class="card">
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-striped table-hover table-borderless align-middle">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Imagenes</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for articulo in articulos %}
                    <tr class="">
                        <td scope="row">{{ articulo.codigo }}</td>
                        <td>{{ articulo.detalle }}</td>
                        <td>{{ articulo.costo }}</td>
                        <td>
                            {% if articulo.imagen %}
                                <img src="{{ url_for('static', filename='img/articulos/' + articulo.imagen) }}" alt="Imagen del artículo" sizes="" srcset="" width="50" height="50">
                            {% else %}    
                                Sin imagen  
                            {% endif %}
                        </td>
                        <td>
                            <a href="{{ url_for('articulos.update_articulo', id=articulo.id) }}" class="btn btn-primario">Actualizar</a>
                            <a href="#" class="btn btn-peligro">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>    
</div>
