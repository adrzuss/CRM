<div class="card">
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-striped table-hover table-borderless align-middle" id="dataTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Mail</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for banco_ in bancos %}
                    <tr class="">
                        <td scope="row">{{ banco_.nombre }}</td>
                        <td>{{ banco_.email }}</td>
                        <td>{{ banco_.telefono }}</td>
                        
                        <td>
                            <a href="{{ url_for('bancos.bancos', id=banco_.id) }}" class="btn btn-success">Actualizar</a>
                            <a href="{{ url_for('bancos.delete_banco', id=banco_.id) }}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>    
</div>
