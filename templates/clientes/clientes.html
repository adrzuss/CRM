{% extends 'base.html'%}
{% block body %}

    <div class="row m-3">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h3>Ingreso de clientes</h3>
                    <form action="{{ url_for('clientes.add_cliente') }}" method="post">
                        <div class="mb-3"> 
                            <label for="nombre">Nombre</label>
                            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre">
                        </div>
                        <div class="mb-3"> 
                            <label for="documento">Documento</label>
                            <input class="form-control" type="text" name="documento" id="documento" placeholder="Ingrese el documento">
                        </div>
                        <div class="mb-3">
                            <label for="mail">E-mail</label>
                            <input class="form-control" type="text" name="mail" id="mail" placeholder="Ingrese el mail">
                        </div>    
                        <div class="mb-3">
                            <label for="telefono">Teléfono</label>
                            <input class="form-control" type="text" name="telefono" id="telefono" placeholder="Ingrese el n° de teléfono">
                        </div>
                        <div class="mb-3">
                            <label for="direccion">Dirección</label>
                            <input class="form-control" type="text" name="direccion" id="direccion" placeholder="Ingrese la dirección">
                        </div>    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ctacte">
                            <label class="form-check-label" for="ctacte">Cliente con cta. cte.</label>
                        </div>

                        <button class="btn btn-success m-3" type="submit">Grabar</button>
                    </form>
                </div>    
            </div>   
        </div>    
        
        <div class="col-md-7">
            {% include 'partials/_lst-clientes.html' %}
        </div>     
    </div>      
{% endblock %}
