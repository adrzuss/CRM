
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h6>Ingreso de alícuotas</h6>
                    <form action="{{ url_for('configuraciones.add_alc_iva') }}" method="post">
                        <div class="mb-3"> 
                            <label for="descripcion">Descripción</label>
                            <input class="form-control" type="text" name="descripcion" id="descripcion" placeholder="Descripción de alícuota">
                        </div>
                        <div class="mb-3">
                            <label for="alicuota">Alícuota</label>
                            <input class="form-control" type="number" step="0.01" name="alicuota" id="alicuota" placeholder="Porcentaje alícuota">
                        </div>    

                        <button class="btn btn-exito" type="submit">Grabar</button>
                    </form>
                </div>    
            </div>   
        </div>    
        
        <div class="col-md-7">
            {% include 'partials/_lst-alicuotas.html' %}
        </div>     
    </div>
