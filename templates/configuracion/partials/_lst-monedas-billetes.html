<div class="card">
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Baja</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for monedaBillete in monedasBilletes %}
                    <tr class="table table-light">
                        <td scope="row">{{ monedaBillete.id }}</td>
                        <td>{{ monedaBillete.descripcion }}</td>
                        <td>{{ "${:,.2f}".format(monedaBillete.valor) }}</td>
                        <td>{{ monedaBillete.baja }}</td>
                        <td>
                            <a href="#" class="btn btn-exito">Actualizar</a>
                            <a href="#" class="btn btn-peligro">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>    
</div>
