<div class="card">
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col"># Lista</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for tarea in tareas %}
                    <tr class="table table-light">
                        <td scope="row">{{ tarea.id }}</td>
                        <td>{{ tarea.tarea }}</td>
                        <td>
                            <a href="#" class="btn btn-exito">Actualizar</a>
                            <a href="#" class="btn btn-peligro">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>    
</div>
