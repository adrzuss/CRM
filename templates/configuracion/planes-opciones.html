{% extends 'base.html'%}

{% block body %}
<div class="m-3">
    <h2>Planes y opciones</h2>
</div>

    <div class="row justify-content-center align-items-center">
        <div class="col-11">
            <div class="card m-3">
                <div class="card-body">
                    <h6>Planes</h6>
                    
                    <div class="row">
                    {% for plane in planes %}

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-dark shadow h-100">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">Plan {{ plane.nombre }}</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                opciones </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                            <hr>
                                            
                                            
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div>
                                        <ul class="justify-content-center ml-2" >
                                            {% for opcion in opciones %}
                                                {% if opcion.id_plan_sistema == plane.id %}
                                                    <li class="nav-item">
                                                        <div class="h6 mb-0 font-weight-bold text-gray-800 mb-2"> {{ opcion.nombre }} </div>
                                                    </li>
                                                    
                                                {% endif %}
                                            {% endfor %}
                                            
                                            
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {% endfor %}
                    </div>


            </div>
        </div>
    </div>


    <script>
    </script>
{% endblock %}
