    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h6>Ingreso de Planes de crédito</h6>
                    <form action="{{ url_for('creditos.add_plan_credito') }}" method="post">
                        <div class="mb-3"> 
                            <label for="descripcion">Nombre</label>
                            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre del plan">
                        </div>
                        <div class="mb-3"> 
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" rows="3" name="descripcion" id="descripcion" placeholder="Descripción del plan"></textarea>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-5">
                                <label for="tasa_interes">Tasa de interés</label>
                                <input class="form-control" type="number" step="0.01" name="tasa_interes" id="tasa_interes" placeholder="Tasa de interés">
                            </div>    
                            <div class="mb-3 col-5">
                                <label for="cuotas">Cuotas</label>
                                <input class="form-control" type="number" step="1" name="cuotas" id="cuotas" placeholder="Cantidad de cuotas">
                            </div>
                        </div>    
                        <div class="row">
                            <div class="mb-3 col-5">
                                <label for="garantes">Cantidad de garantes</label>
                                <input class="form-control" type="number" step="1" name="garantes" id="garantes" placeholder="Cantidad de garantes">
                            </div>
                            <div class="mb-3 col-5">
                                <input class="form-check-input ml-2" type="checkbox" id="anticipo" name="anticipo" checked>
                                <label for="anticipo" class="form-check-label ml-5">Anticipo</label>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="mb-3 col-4">
                                <label for="baja">Baja del plan</label>
                                <input class="form-control" type="date" name="baja" id="baja" placeholder="Baja del plan" readonly>
                            </div>
                        </div>    

                        <button class="btn btn-exito" type="submit">Grabar</button>
                    </form>
                </div>    
            </div>   
        </div>    
        
        <div class="col-md-7">
            {% include 'partials/_lst-planes-creditos.html' %}
        </div>     
    </div>
