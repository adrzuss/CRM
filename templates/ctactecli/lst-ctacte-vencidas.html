{% extends 'base.html' %}
{% block body %}


<h3 class="m-3">Cuentas corriente vencidas</h3>
<div class="row justify-content-md-center m-3"></div>
    <div class="col-12">
        <div class="card">
            <div class="table-responsive" >
                <table class="table table-striped table-hover table-borderless table-dark align-middle">
                    <thead class="table-light">
                        <caption class="ml-3" style="font-style: italic; font-weight: bold;"> Listado de clientes con cuntas corrientes vencidas </caption>
                        <tr>
                            <th>#ID</th>
                            <th>Cliente</th>
                            <th>Saldo</th>
                            <th>Acciones</th>
                        </tr>   
                    </thead>
                    <tbody class="table-group-divider">
                        {% for vencida in vencidas %}
                            <tr class="table-light">
                                <td>{{ vencida.id }}</td>
                                <td>{{ vencida.nombre }}</td>
                                <td>{{ "${:,.2f}".format(vencida.saldo) }}</td>
                                <td>Sin ref.</td>
                            </tr>    
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
