<div class="card">
    <div class="card-title">
        <div class="ml-3">
            <h3>Ingreso de movimiento en cta cte</h3>
            <h5 id="punto_vta">Punto de venta: {{ puntoVenta }}</h5>
        </div>
    </div>    
    <div class="card-body">    
        <form action="{{ url_for('ctactecli.add_cta_cte_cli') }}" id="movCtaCte" method="post">
            <div class="justify-content-center">
                <div class="row">
                    <div class="card m-1 col-5">
                        <div class="row">
                            <div class="mb-3 col-2"> 
                                <label for="idcliente">#Cliente</label>
                                <input class="form-control" type="text" name="idcliente" id="idcliente" readonly value="{{ idCliente }}" >
                            </div>
                            <div class="mb-3 col-5"> 
                                <label for="nombre">Nombre</label>
                                <input class="form-control" type="text" name="nombre" id="nombre" readonly value="{{ nomCliente }}">
                            </div>
                        
                            <div class="mb-3 col-4">
                                <label for="fecha">Fecha</label>
                                <input class="form-control" type="date" name="fecha" id="fecha" placeholder="Fecha del movimiento">
                            </div> 
                        </div>      
                        <div class="row">
                                <h6 class="ml-3">Tipo de ingreso</h6>
                            <div class="col-4">
                                <div class="row m-3">
                                    <div class="form-check col-6">
                                        <input class="form-check-input" type="radio" name="debe_haber" id="debe" value="debe">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                        Debe
                                        </label>
                                    </div>
                                    <div class="form-check col-6">
                                        <input class="form-check-input" type="radio" name="debe_haber" id="haber" value="haber">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                        Haber
                                        </label>
                                    </div>
                                </div>    
                            </div>        
                            <div class="mb-3 col-5">
                                <label for="importe">Importe</label>
                                <input class="form-control" type="text" name="importe" id="importe" step="0.01" min="1" placeholder="Ingrese el monto">
                            </div>
                        </div>    
                    </div>        

                    <div class="card m-1 col-6">
                        <h4 class="my-3">Formas de pago</h4>
                        <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="efectivo">Efectivo</label>
                                        <input type="number" name="efectivo" id="efectivo" class="form-control" step="0.01" value="0">
                                    </div>
                                    <div class="col-4">
                                        <label for="entidad" class="form-label">Entidad</label>
                                        <select class="form-select form-select-md" name="entidad" id="entidad" >
                                            <option selected>Elija una</option>
                                            {% for entidad in entidades %}
                                                <option value="{{ entidad.id }}">{{ entidad.entidad }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <label for="tarjeta">Tarjeta</label>
                                        <input type="number" name="tarjeta" id="tarjeta" class="form-control" step="0.01" value="0">
                                    </div>
                                </div>        
                        </div>
                    </div>
                </div>    
            </div>    
            <button class="btn btn-exito mt-2" type="submit">Grabar movimiento</button>
        </form>
    </div>    
</div>
