{% extends "base.html" %}

{% block body %}
<div class="m-3">
    <h3>Alícuotas de cuotas</h3>
</div>
<div class="m-2">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3>Ingreso de alícuoptas para </h3>
                    <form action="{{ url_for('entidades.alicuotas', id=entidad.id) }}" method="post">
                        <div class="row">
                            <div class="mb-3 col-2"> 
                                <label for="id"># Id</label>
                                <input class="form-control" type="text" name="id" id="id" readonly value="{{ entidad.id }}">
                            </div>    
                            <div class="mb-3 col-8"> 
                                <label for="entidad">Entidad</label>
                                <input class="form-control" type="text" name="entidad" id="entidad" placeholder="Ingrese el nombre de la entidad" readonly value="{{ entidad.entidad }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-4">
                                
                                <a href="#" class="btn btn-secundario" id="agregarAlicuota">Agregar alícuota</a>
                            </div>
                        </div>    

                        <div class="row">
                            
                            <div class="table-responsive">
                                <table class="table table-dark" id="tabla-alicuotas" name="tabla-alicuotas">
                                    <thead>
                                        <tr>
                                            <th scope="col"># Id</th>
                                            <th scope="col">Cuotas</th>
                                            <th scope="col">Alícuota</th>
                                            <th scope="col">Días acred</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for alicuota in financiamiento %}
                                            <tr class="table table-light">
                                                <td scope="row">{{ alicuota.id }}</td>
                                                <td><input type="text" class="form-control alicuota-cuota" name="items[{{loop.index}}][cuota]" required value="{{ alicuota.cuotas }}" onfocus="this.select()"></td>
                                                <td><input type="number" class="form-control alicuota-alicuota" name="items[{{loop.index}}][alicuota]" step="0.001" required value="{{'{0:0.4f}'.format(alicuota.coeficiente)}}" onfocus="this.select()"></td>
                                                <td><input type="number" class="form-control alicuota-dias" name="items[{{loop.index}}][dias]" required value="{{ alicuota.acreditacion_dias }}" onfocus="this.select()"></td>
                                                <td><button type="button" class="btn btn-danger btn-eliminar">Eliminar</button></td>
                                            </tr>
                                        {% endfor %}    
                                        <script>
                                            contadorFilas = {{ financiamiento|length }};
                                        </script>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <button type="submit" class="mt-3 mb-3 btn btn-primario">Guardar alícuotas</button>
                    </form>
                </div>    
            </div>   
        </div>    
    </div>      
</div>    

<script>

// Agregar nueva fila
let contadorFilas = 0;
const tablaItems = document.querySelector("#tabla-alicuotas tbody");

document.getElementById("agregarAlicuota").addEventListener("click", () => {
  const nuevaFila = `
                <tr class="items">
                    <td class="id-alicuota" name="items[${contadorFilas}][idalicuota]"> ${contadorFilas} </td>
                    <td><input type="text" class="form-control alicuota-cuota" name="items[${contadorFilas}][cuota]" required onfocus="this.select()"></td>
                    <td><input type="number" class="form-control alicuota-alicuota" name="items[${contadorFilas}][alicuota]" step="0.001" onfocus="this.select()"></td>
                    <td><input type="number" class="form-control alicuota-dias" name="items[${contadorFilas}][dias]" required onfocus="this.select()"></td> 
                    <td><button type="button" class="btn btn-danger btn-eliminar">Eliminar</button></td>
                </tr>`;
  tablaItems.insertAdjacentHTML("beforeend", nuevaFila);
  contadorFilas++;
  // Enfocar el nuevo input de código
  const nuevoInputCuota = tablaItems.querySelector(`tr:last-child .alicuota-cuota`);
  nuevoInputCuota.focus();
});

// Eliminar fila
tablaItems.addEventListener("click", (itemDiv) => {
  if (itemDiv.target.classList.contains("btn-eliminar")) {
    itemDiv.target.closest("tr").remove();
  }
});


</script>
{% endblock %}
