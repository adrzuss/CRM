<div class="card">
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Entidad</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for entidad in entidades %}
                    <tr class="table table-light">
                        <td scope="row">{{ entidad.entidad }}</td>
                        <td>{{ entidad.telefono }}</td>
                        <td>
                            <a href="{{ url_for('entidades.entidades', id=entidad.id) }}" class="btn btn-exito">Actualizar</a>
                            <a href="#" class="btn btn-peligro">Eliminar</a>
                            <a href="{{ url_for('entidades.alicuotas', id=entidad.id) }}" class="btn btn-primario">Alícuotas</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>    
</div>
