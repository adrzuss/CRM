{% extends 'base.html'%}
{% block body %}
    <h3 class="m-3">Mensajes</h3>
    <div class="row m-3 justify-content-center">
        <div class="card col-md-5">
            <div class="card-title">
                <div class="m3">
                    <h3 >{{ mensaje.titulo }}</h3>
                    <h5 >{{ mensaje.subtitulo }}</h5>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">{{ mensaje.mensaje }}</p>
                <p class="card-text"><small class="text-muted">Enviado el {{ mensaje.fecha }}</small></p>
                <p class="card-text"><small class="text-muted">A las {{ mensaje.hora }}</small></p>
            </div>
        </div>
    </div>
{% endblock %}
