{% extends "base.html" %}

{% block body %}
    <h2 class="m-3">Facturas de venta de cliente: {{ cliente.nombre }}</h2>
    
    
        <div class="card mb-3 mx-5">
            <form action="" method="post">
                <div class="row justify-content-md-center">
                    <div class="col-md-5">
                        <label for="desde">Desde</label>
                        <input type="date" name="desde" id="desde" class="form-control" value="{{ desde }}">
                    </div>
                    <div class="col-md-5">
                        <label for="hasta">Hasta</label>
                        <input type="date" name="hasta" id="hasta" class="form-control" value="{{ hasta }}">
                    </div>    
                    <div class="col-md-2 m-4">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>    
                </div>
            </form>
        </div>
    

    <div class="table-responsive m-3" >
        <table class="table table-striped table-hover table-borderless align-middle" >
            <thead class="table-light">
                <caption>
                    Facturas de venta
                </caption>
                <tr>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for factura in facturas %}        
                    <tr class="table-dark">
                        <td scope="row">{{ factura.cliente.nombre }}</td>
                        <td>{{ factura.fecha }}</td>
                        <td>{{ factura.total }}</td>
                        <td><a href="#" class="btn btn-secondary">Ver factura</a></td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
    </div>
   

    
{% endblock %}
