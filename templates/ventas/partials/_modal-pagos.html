<div class="modal fade" id="pagosModal" tabindex="-1" role="dialog" aria-labelledby="pagosModalLabel">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pagosModalLabel">Métodos de pago</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Aquí se mostrarán las opciones de clientes y articulos -->
                <div class="mt-3">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#pago-efectivo" type="button" role="tab" aria-controls="pago-efectivo" aria-selected="true"><span style="font-weight:bold; text-decoration: underline">E</span>fectivo</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#pago-tarjetas" type="button" role="tab" aria-controls="pago-tarjetas" aria-selected="false"><span style="font-weight:bold; text-decoration: underline">T</span>arjeta y Billeteras virtuales</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#pago-ctacte" type="button" role="tab" aria-controls="pago-ctacte" aria-selected="false"><span style="font-weight:bold; text-decoration: underline">C</span>ta Cte</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#pago-credito" type="button" role="tab" aria-controls="pago-credito" aria-selected="false">C<span style="font-weight:bold; text-decoration: underline">r</span>édito</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#pago-bonificacion" type="button" role="tab" aria-controls="pago-bonificacion" aria-selected="false"><span style="font-weight:bold; text-decoration: underline">B</span>onificación</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="pago-efectivo" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">Efectivo</h5>
                                    <div class="row">
                                        <div class="col-6 mt-3">
                                            <label for="efectivo">Efectivo</label>
                                            <input type="number" name="efectivo" id="efectivo" class="form-control" step="0.01" value="0" onfocus="this.select()">
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pago-tarjetas" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">Tarjetas y billeteres virtuales</h5>
                                    <div class="row">
                                        <div class="col-4 mt-3">
                                            <label for="entidad" class="form-label">Entidad</label>
                                            <select class="form-select form-select-md" name="entidad" id="entidad" >
                                                <option selected>Elija una</option>
                                                {% for entidad in entidades %}
                                                    <option value="{{ entidad.id }}">{{ entidad.entidad }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-2 mt-3">
                                            <label for="cuotas">Cuotas</label>
                                            <input type="number" name="cuotas" id="cuotas" class="form-control" step="0.01" value="1" onfocus="this.select()">
                                        </div>    
                                        <div class="col-3 mt-3">
                                            <label for="coeficiente">Coeficiente</label>
                                            <input type="number" name="coeficiente" id="coeficiente" class="form-control" step="0.0001" value="1" readonly>
                                        </div>    
                                    </div>
                                    <div class="row">
                                        <div class="col-4 mt-3">
                                            <label for="documento">Documento</label>
                                            <input type="text" name="documento" id="documento" class="form-control" onfocus="this.select()">
                                        </div>    
                                        <div class="col-4 mt-3">
                                            <label for="telefono">Teléfono</label>
                                            <input type="text" name="telefono" id="telefono" class="form-control" onfocus="this.select()">
                                        </div>    
                                        <div class="col-4 mt-3">
                                            <label for="tarjeta">Importe Tarjeta</label>
                                            <input type="number" name="tarjeta" id="tarjeta" class="form-control" step="0.01" value="0" onfocus="this.select()">
                                        </div>    
                                    </div>
                                    <div>
                                        <label for="total_tarjeta">Importe a pagar con tarjeta</label>
                                        <input type="number" name="total_tarjeta" id="total_tarjeta" class="form-control" step="0.01" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pago-ctacte" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">Cuentas corrientes</h5>
                                    <div class="row">
                                        <div class="col-6 mt-3">    
                                            <label for="ctacte" id="label-ctacte">Cta. Cte.</label>
                                            <input type="number" name="ctacte" id="ctacte" class="form-control" step="0.01" value="0" onfocus="this.select()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pago-credito" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">Créditos</h5>
                                    <div class="row">
                                        <div class="col-6 mt-3">
                                            <label for="idcredito"># Crédito</label>
                                            <input type="number" name="idcredito" id="idcredito" class="form-control" onfocus="this.select()">
                                            <label for="monto_credito">Monto crédito</label>
                                            <input type="number" name="monto_credito" id="monto_credito" class="form-control" step="0.01" value="0" onfocus="this.select()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pago-bonificacion" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">Bonificación</h5>
                                    <div class="row">
                                        <div class="col-6 mt-3">
                                            <label for="bonificacion">Bonificación</label>
                                            <input type="number" name="bonificacion" id="bonificacion" class="form-control" step="0.01" value="0" onfocus="this.select()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                 
            </div>
            <div >
                <div class="row">
                    <div class="col-8">
                        <h3 class="m-3">Total Factura: $<span id="total_factura">0.00</span></h3>
                        <h3 class="m-3">Saldo: $<span id="saldo_factura">0.00</span></h3>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary m-2" type="submit" id="grabarVenta">Guardar Factura F9</button>
                    </div>
                </div>    
            </div>    
            
        </div>
        
    </div>
</div>
